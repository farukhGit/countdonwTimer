<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="round">
            <form id="input-time-div">
                <label for="time-input">Set Time </label>
                <input type="number" name="time" id="time-input" max="999" required>
                <button type="button" class="primaryBtn">Start</button>
            </form>
            <p class = "time-left"></p>
        </div>
    </div>
</body>
</html>
